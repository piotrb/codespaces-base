name: build-image
on:
  push:
    branches:
      - '*'
      # - 'master'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      docker-repo: ghcr.io/piotrb/codespaces-base
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Build and push (pre-main)
        uses: docker/build-push-action@v2
        env:
          stage: pre-main
        with:
          context: .
          stage: ${{ env.stage }}
          tags: "${{ env.docker-repo }}:${{ env.stage }}"
          push: true
          cache-from: type=registry,ref=${{ env.docker-repo }}:${{ env.stage }}-cache
          cache-to: type=registry,ref=${{ env.docker-repo }}:${{ env.stage }}-cache,mode=max
      -
        name: Build and push (ruby-build)
        uses: docker/build-push-action@v2
        env:
          stage: ruby-build
        with:
          context: .
          stage: ${{ env.stage }}
          tags: "${{ env.docker-repo }}:${{ env.stage }}"
          push: true
          cache-from: type=registry,ref=${{ env.docker-repo }}:${{ env.stage }}-cache
          cache-to: type=registry,ref=${{ env.docker-repo }}:${{ env.stage }}-cache,mode=max

      -
        name: Build and push (node-build)
        uses: docker/build-push-action@v2
        env:
          stage: node-build
        with:
          context: .
          stage: ${{ env.stage }}
          tags: "${{ env.docker-repo }}:${{ env.stage }}"
          push: true
          cache-from: type=registry,ref=${{ env.docker-repo }}:${{ env.stage }}-cache
          cache-to: type=registry,ref=${{ env.docker-repo }}:${{ env.stage }}-cache,mode=max
